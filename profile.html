<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        img{
            display: block;
            width: 300px;

        }
    </style>
</head>
<body>
    <div class="parent d-flex text-left justify-content-left">
        <div class="card m-2 w-45">
            <img src="profile.img" alt="image of a girl" >
            <div class="card-body">
                <h1 class="card-title">Sandra</h1>
                <h2 class="card-text">Sr. Developer at APSSDC</h2>
                <button class="btn btn-success">view</button>
            </div>
        </div>
        <div class="card m-2 w-45">
            <img src="download.img" alt="profile of a boy">
            <div class="card-body">
                <h1 class="card-title">Prathyush</h1>
                <h2 class="card-text">Sr.Architect at APSSDC</h2>
            <button class="btn btn-success">view</button>
            </div>
        </div>
    </div>
</body>
</html>
